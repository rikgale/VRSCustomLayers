        			iconUrl: 'navaid.png',

        			popupAnchor:  [0, -20] // point from which the popup should open relative to the iconAnchor
    		});

    // Add navaids from GeoJSON file

        var ukNavaidsGeoJSON = L.geoJson(Navaids, {
          onEachFeature: function (feature, layer) {
            layer.setIcon(vorIcon);
            layer.bindPopup('<table><tr><th>Name</th><th>' + feature.properties.name + '</th></tr><tr><td><span style="font-weight:bold">ID</span></td><td>' + feature.properties.identifier + '</td></tr><tr><td><span style="font-weight:bold">Type</span></td><td>' + feature.properties.type + '</td></tr><tr><td><span style="font-weight:bold">Frequency</span></td><td>' + feature.properties.frequency.value + ' MHz</td></tr></table>');
          }
        });

					maxZoom: 19,
					minZoom: 1,
					id: 'OpenAIPna',
					transparent: true,

// Pop-up display for Civil airports from OpenAIP geoJson	

function onEachFeatureCiv(feature, layer) {
		layer.setIcon(civIcon);
        if (feature.properties.frequencies) {
            var popupcontent;
			//Header and ICAO
            popupcontent = "<table><tr><th><u>"+feature.properties.name+"</u></th></tr>";
			if (feature.properties.icaoCode == undefined) {  // checks for IcaoCode - if not defined misses out ICAO row
				popupcontent = popupcontent;
			} else {
				popupcontent = popupcontent + "<tr><td><span style='font-weight:bold'>ICAO:</span></td><td>"+feature.properties.icaoCode+"</td></tr>";
			}
			// Runways Row
			popupcontent = popupcontent + "<tr><td><b>Runways:</b></td><td>";
			for (j=0;j<feature.properties.runways.length;j=j+1){
				var runstring = "<span>"+feature.properties.runways[j].designator+"&nbsp;</span>";
				popupcontent = popupcontent+runstring}
			if (feature.properties.icaoCode == undefined) {  // checks for IcaoCode - if not defined misses out chart row
				popupcontent = popupcontent;
			} else {
				popupcontent = popupcontent + "<tr><td><b>Airport Chart:</b></td><td><a href=\x22https://www.airport-data.com/world-airports/"+feature.properties.icaoCode+"\x22 target=_blank>View</a></td></tr>";
			}			
			popupcontent = popupcontent + "<tr><td><b>Location (Long/Lat):</b></td><td>"+feature.geometry.coordinates+"</td></tr>"; // location
			popupcontent = popupcontent + "<tr><td><b>Elevation: </b></td><td>"+feature.properties.elevation.value+"M</td></tr>"; //elevation
			popupcontent = popupcontent + "</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr>"; //Padding
			// Frequencies Rows
			popupcontent = popupcontent + "<tr><th><u>Frequencies</u></th></tr>";
            for (i=0;i<feature.properties.frequencies.length;i=i+1){
                var freqstring = "<tr><td><span>"+feature.properties.frequencies[i].name+": </span></td><td>"
                +feature.properties.frequencies[i].value+" MHz</td></tr>";
                popupcontent = popupcontent+freqstring;
            }
			popupcontent = popupcontent + "</table>";
            layer.bindPopup(popupcontent);
        } else if (feature.properties.runways) { // if no frequencies then checks for runways
            popupcontent = "<table><tr><th><u>"+feature.properties.name+"</u></th></tr>";
			if (feature.properties.icaoCode == undefined) {  // checks for IcaoCode - if not defined misses out ICAO row
				popupcontent = popupcontent;
			} else {
				popupcontent = popupcontent + "<tr><td><span style='font-weight:bold'>ICAO:</span></td><td>"+feature.properties.icaoCode+"</td></tr>";
			}
			// Runways Row
			popupcontent = popupcontent + "<tr><td><b>Runways:</b></td><td>";
			for (j=0;j<feature.properties.runways.length;j=j+1){
				var runstring = "<span>"+feature.properties.runways[j].designator+"&nbsp;</span>";
				popupcontent = popupcontent+runstring}
			if (feature.properties.icaoCode == undefined) {  // checks for IcaoCode - if not defined misses out chart row
				popupcontent = popupcontent;
			} else {
				popupcontent = popupcontent + "<tr><td><b>Airport Chart:</b></td><td><a href=\x22https://www.airport-data.com/world-airports/"+feature.properties.icaoCode+"\x22 target=_blank>View</a></td></tr>";
			}
			popupcontent = popupcontent + "<tr><td><b>Location (Long/Lat):</b></td><td>"+feature.geometry.coordinates+"</td></tr>"; // location
			popupcontent = popupcontent + "<tr><td><b>Elevation: </b></td><td>"+feature.properties.elevation.value+"M</td></tr>"; //elevation				
			layer.bindPopup(popupcontent);
		} 
		else {
            var popupcontent;
			//Header and ICAO / Link row
            popupcontent = "<table><tr><th><u>"+feature.properties.name+"</u></th></tr>";
			if (feature.properties.icaoCode == undefined) {  // checks for IcaoCode - if not defined misses out ICAO row
				popupcontent = popupcontent;
			} else {
				popupcontent = popupcontent + "<tr><td><span style='font-weight:bold'>ICAO:</span></td><td>"+feature.properties.icaoCode+"</td></tr>";
			}	
			if (feature.properties.icaoCode == undefined) {  // checks for IcaoCode - if not defined misses out chart row
				popupcontent = popupcontent;
			} else {
				popupcontent = popupcontent + "<tr><td><b>Airport Chart:</b></td><td><a href=\x22https://www.airport-data.com/world-airports/"+feature.properties.icaoCode+"\x22 target=_blank>View</a></td></tr>";
			}
			popupcontent = popupcontent + "<tr><td><b>Location (Long/Lat):</b></td><td>"+feature.geometry.coordinates+"</td></tr>"; // location
			popupcontent = popupcontent + "<tr><td><b>Elevation: </b></td><td>"+feature.properties.elevation.value+"M</td></tr>"; //elevation			
			layer.bindPopup(popupcontent);	
			}		
    }
